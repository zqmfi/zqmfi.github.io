  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(160deg, #0a0f1f, #10263d);
  color: #e0f0ff;
  text-align: center;
  overflow-x: hidden;
}

.top-bar {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.category-toggle {
  background-color: #183049;
  border: none;
  color: #d0eaff;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s;
}

.category-toggle:hover {
  background-color: #214d72;
}

.avatar {
  margin-top: 100px;
}

.avatar video,
.avatar img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #3ea8ff;
  box-shadow: 0 0 15px rgba(62, 168, 255, 0.4);
}

.socials {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.socials a {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #183049;
  border-radius: 8px;
  transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
}

.socials a:hover {
  transform: scale(1.1);
  background-color: #2b5c88;
  box-shadow: 0 0 8px rgba(62, 168, 255, 0.4);
}

.socials svg {
  width: 24px;
  height: 24px;
  fill: #c8e8ff;
}

.video-section {
  margin-top: 80px;
}

.video-section video {
  width: 85%;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(30, 100, 180, 0.3);
}

.works {
  margin: 100px auto 60px;
  max-width: 1200px;
  padding: 0 20px;
}

.works h2 {
  font-size: 36px;
  margin-bottom: 40px;
  border-bottom: 2px solid #3ea8ff;
  display: inline-block;
  padding-bottom: 10px;
  color: #b0d8ff;
}

.work-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.work-card {
  background-color: #12263d;
  border-radius: 16px;
  width: 280px;
  padding: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.work-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(62, 168, 255, 0.3);
}

.work-card img {
  width: 100%;
  border-radius: 12px;
}

.work-card h3 {
  margin-top: 15px;
  font-size: 20px;
  color: #d4eaff;
}

.work-card p {
  font-size: 14px;
  color: #a0cde0;
}

.cyber-icons {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.cyber-icons .icon {
  position: absolute;
  opacity: 0.06;
  filter: grayscale(100%);
  width: 40px;
  height: 40px;
  user-select: none;
}

.icon1 { top: 20%; left: 4%; }
.icon2 { top: 65%; left: 6%; }
.icon3 { top: 75%; right: 5%; }
.icon4 { top: 25%; right: 6%; }
  </style>
